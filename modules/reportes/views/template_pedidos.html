<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      font-size: 12px;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .total {
      margin-top: 15px;
      text-align: right;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h3>{{title}}</h3>
  <table>
    <thead>
      <tr>
        <th>ID pedido</th>
        <th>Fecha</th>
        <th>Cliente</th>
        <th>Medio de Pago</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      {{#each items}}
      <tr>
        <td>{{this.id}}</td>
        <td>{{this.fecha_creado}}</td>
        <td>{{this.nombre}} {{this.apellido}}</td>
        <td>{{this.medio_pago}}</td>
        <td>{{this.subtotal}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
  <div class="total">
    <span>Total de ingresos: </span>
    <span>{{total}}</span>
  </div>
</body>
</html>
