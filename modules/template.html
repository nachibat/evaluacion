    <script src="/assets/js/main2.js"></script>
    <script type="text/javascript">
        var stylesMap = [{"featureType":"administrative","elementType":"labels.text.fill","stylers":[{"color":"#444444"}]},{"featureType":"landscape","elementType":"all","stylers":[{"color":"#f2f2f2"}]},{"featureType":"poi","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"road","elementType":"all","stylers":[{"saturation":-100},{"lightness":45}]},{"featureType":"road.highway","elementType":"all","stylers":[{"visibility":"simplified"}]},{"featureType":"road.arterial","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"transit","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"water","elementType":"all","stylers":[{"color":"#065fad"},{"visibility":"on"}]}];
    </script>
    <script>
        window.addEventListener("beforeunload", () => { //ponemos el preloader justo cuando quiere irse a otra pagina
            $(".swal2-container").addClass("hidden")
            $(".modal").addClass("hidden")
            $(".modal-backdrop").addClass("hidden");
            $("#preloaderAPP").show();
        });
        window.addEventListener("unload", function() { //lo sacamos justo antes de que desaparezca la pagina porque sino cuando hacemos history back, queda visible.
            $(".swal2-container").removeClass("hidden")
            $(".modal").removeClass("hidden")
            $(".modal-backdrop").removeClass("hidden");
            $("#preloaderAPP").hide();
        });
        document.addEventListener("DOMContentLoaded", () => {
            $("#preloaderAPP").hide();
        });
    </script>
    {% block scripts %}
    {% endblock %}
